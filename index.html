<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo list (jquery)</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1 class="heading">To do list</h1>
    <div class="list-box">
      <input type="text" name="" placeholder="add a new task" class="content" />
      <div class="all-tasks">
        <div class="pending-task">
          <h2>Pending Task</h2>
        </div>
        <div class="completed-task">
          <h2>Completed Task</h2>
        </div>
      </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
      crossorigin="anonymous"
    ></script>

    <!-- //custom jquery code -->
    <script>
      $(document).ready(function () {
        $(".content").on("keyup", function (e) {
          // alert("key pressed");
          if (e.keyCode == 13 && $(".content").val() != "") {
            var task = $('<div class ="task" ></div').text($(".content").val());
            //trash icon
            var del = $('<i class="fa fa-trash"></i>').click(function () {
              var p = $(this).parent();
              p.fadeOut(function () {
                p.remove();
              });
            });
            //check icon
            var ok = $('<i class="fa fa-check"></i>').click(function () {
              var p = $(this).parent();

              p.fadeOut(function () {
                $(".completed-task").append(p);
                p.fadeIn();
              });
              $(this).remove();
            });

            task.append(del, ok);
            $(".pending-task").append(task);
            $(".content").val("");
          }
        });
      });
    </script>
  </body>
</html>
